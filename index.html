<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alicia Vento" />
    <title>Desafío Fundamentos del JavaScript</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="assets/img/favicon.icon" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand mx-5" href="#">
          <img
            src="/assets/img/sh2.jpg"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
            style="color: aliceblue; padding-right: 5px"
          />
          <span style="color: aliceblue">Super Hero</span>
        </a>
      </div>
    </nav>

    <!-- Fin del Navbar -->

    <!-- Main -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <img
            src="assets/img/sh1.jpg"
            class="img-fluid rounded"
            alt="Imagen centrada"
          />
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <nav>
            <div class="container-fluid">
              <h1 class="">Encuentra tu Super Hero</h1>
              <form class="d-flex" id="formulario">
                <div class="mb-3">
                  <label for="searchText" class="form-label"
                    >Ingresa el número del Super Hero a buscar:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="searchHeroe"
                    aria-label="Ingrese el texto"
                  />
                  <p
                    class="errorTexto"
                    style="color: red; font-style: italic; margin-top: 10px;"
                  ></p>
                  <button type="submit" class="btn btn-danger mt-3" id="button">
                    Buscar
                  </button>
                </div>
              </form>
              <p class="resultado"></p>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div id="resultado">
            <!-- Tarjeta -->
          </div>
        </div>
          <div class="col-md-6 mx-auto">
          <div id="graficoHeroe" style="height: 370px; width: 100%;"></div>
        </div>
      </div>
    </div>
    <!-- Fin Main -->

    <!-- Script de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Script de jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!-- Programa JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
